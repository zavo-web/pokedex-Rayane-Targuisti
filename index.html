<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Zoeker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shafarik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pokémon Zoeker</h1>
      </header>

      <div class="pokemon-images">
        <h2>Populaire Pokémon</h2>

        <div class="search-box">
          <input type="text" id="search-input" placeholder="Zoek Pokémon..." />
          <button id="search-button">Zoek Pokémon</button>
        </div>

        <a href="https://pokemondb.net/pokedex/charizard">
          <img src="charizard.jpg" alt="Charizard" class="pokemon-image" />
        </a>
        <a href="https://pokemondb.net/pokedex/pikachu">
          <img src="" alt="Pikachu" class="pokemon-image" />
        </a>
        <a href="https://pokemondb.net/pokedex/mewtwo">
          <img src="mewtwo.jpg" alt="Mewtwo" class="pokemon-image" />
        </a>
      </div>
    </div>
  </body>
</html>
